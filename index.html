<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Comparison Tool</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .buttons {
            margin-top: 1.5em;
        }
        button {
            padding: 0.8em 1.5em;
            margin: 0.5em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        #startBtn {
            background-color: #4CAF50;
        }
        #stopBtn {
            background-color: #f44336;
        }
        #compareBtn {
            background-color: #2196F3;
        }
        #startBtn:disabled, #stopBtn:disabled, #compareBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        #status {
            margin-top: 1em;
            color: #555;
            min-height: 20px;
        }
        .error-message {
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Audio Comparison Tool</h1>
    <p>Press "Start Recording," say something, then press "Stop" and "Compare."</p>

    <div class="buttons">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <button id="compareBtn" disabled>Compare</button>
    </div>

    <div id="status">Loading reference audio...</div>
    <div id="result"></div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const compareBtn = document.getElementById('compareBtn');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    let audioContext;
    let micStream;
    let mediaRecorder;
    let audioChunks = [];
    let referenceAudioBuffer;

    // Use the URL from your GitHub Pages deployment for the reference audio
    const referenceAudioUrl = 'https://naveen1241.github.io/comparevsnaudio/01%20VSN%20Shlokam%20No.%201.mp3';

    async function loadReferenceAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        statusDiv.textContent = 'Loading reference audio...';
        try {
            const response = await fetch(referenceAudioUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const arrayBuffer = await response.arrayBuffer();
            referenceAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            statusDiv.textContent = 'Reference audio loaded. Ready.';
            startBtn.disabled = false;
        } catch (error) {
            statusDiv.textContent = 'Error: The comparison target audio could not be loaded.';
            statusDiv.classList.add('error-message');
            console.error('Error loading reference audio:', error);
        }
    }

    startBtn.onclick = async () => {
        try {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(micStream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.start();
            statusDiv.textContent = 'Recording... Press "Stop" when finished.';
            statusDiv.classList.remove('error-message');
            resultDiv.textContent = '';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            compareBtn.disabled = true;
        } catch (err) {
            statusDiv.textContent = 'Error: Microphone access was denied or is unavailable.';
            statusDiv.classList.add('error-message');
            console.error('Error accessing microphone:', err);
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        micStream.getTracks().forEach(track => track.stop());
        statusDiv.textContent = 'Recording stopped. Press "Compare" to proceed.';
        statusDiv.classList.remove('error-message');
        startBtn.disabled = false;
        stopBtn.disabled = true;
        compareBtn.disabled = false;
    };

    compareBtn.onclick = async () => {
        if (!referenceAudioBuffer) {
            statusDiv.textContent = 'Error: The comparison target audio is missing.';
            statusDiv.classList.add('error-message');
            return;
        }
        if (audioChunks.length === 0) {
            statusDiv.textContent = 'Error: Input recording is missing. Please record audio first.';
            statusDiv.classList.add('error-message');
            return;
        }

        statusDiv.textContent = 'Comparing audio...';
        statusDiv.classList.remove('error-message');
        compareBtn.disabled = true;

        try {
            const recordedBlob = new Blob(audioChunks, { 'type' : 'audio/webm' });
            const arrayBuffer = await recordedBlob.arrayBuffer();
            const recordedAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            const refData = referenceAudioBuffer.getChannelData(0);
            const recData = recordedAudioBuffer.getChannelData(0);

            // Resample the shorter buffer to match the longer one
            const longest = Math.max(refData.length, recData.length);

            // Add a check to prevent division by zero
            if (longest === 0) {
                resultDiv.textContent = `Error: The recorded audio has zero length.`;
                statusDiv.textContent = 'Comparison failed.';
                compareBtn.disabled = false;
                return;
            }

            const resampledRef = resampleBuffer(refData, longest);
            const resampledRec = resampleBuffer(recData, longest);

            // Perform sample-by-sample difference calculation
            let totalDiff = 0;
            for (let i = 0; i < longest; i++) {
                totalDiff += Math.abs(resampledRef[i] - resampledRec[i]);
            }

            // Calculate similarity based on the average difference
            const avgDiff = totalDiff / longest;
            const maxPossibleDiff = 2.0; // The sample values are floats between -1 and 1
            const similarity = 1 - (avgDiff / maxPossibleDiff);
            const percentage = (similarity * 100).toFixed(2);

            resultDiv.textContent = `Similarity: ${percentage}%`;
            statusDiv.textContent = 'Comparison complete.';
        } catch (error) {
            statusDiv.textContent = `An unexpected error occurred during comparison: ${error.message}`;
            statusDiv.classList.add('error-message');
            console.error('Comparison error:', error);
        } finally {
            compareBtn.disabled = false;
        }
    };

    /**
     * Helper function to resample an AudioBuffer to a new length.
     * @param {Float32Array} buffer - The input audio buffer data.
     * @param {number} newLength - The new desired length.
     * @returns {Float32Array} The resampled buffer.
     */
    function resampleBuffer(buffer, newLength) {
        if (buffer.length === newLength) {
            return buffer;
        }
        
        const resampled = new Float32Array(newLength);
        const ratio = buffer.length / newLength;
        
        for (let i = 0; i < newLength; i++) {
            const index = Math.floor(i * ratio);
            resampled[i] = buffer[index];
        }
        return resampled;
    }

    window.onload = loadReferenceAudio;
</script>

</body>
</html>
